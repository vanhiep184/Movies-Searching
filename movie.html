<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>Movie</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand text-white bg-dark">Moive</a>
                    <form class="form-inline">
                        <input id="search-movie" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
            </div>
        </div>

        <div id="show-movie" class="row">


            <div class="col pt-3">
                <nav class="navbar navbar-dark bg-dark">
                    <a id="title-show-movie" class="navbar-brand text-white bg-dark">Top rate</a>

                </nav>
            </div>


            <div class="card-group ">



            </div>
        </div>

        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand text-white bg-dark">Contact</a>

                </nav>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/movie.js"></script>
    <script>
        $().ready(async() => {

            const response = await fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=6be76a04b1d5dc2cdadbde209c765b70`);
            const movies = await response.json();





            $('.card-group').empty();


            for (const movie of movies.results) {

                $('.card-group').append(`
        
                    <div class="col-4 py-2 ">
                        <div class="card" style="width: 18rem;">
                            <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">${movie.overview}</p>
                        
                            </div>
                        </div>
                    </div>
                                
             `);

            }



        })
    </script>

</body>

</html>
